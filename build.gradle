// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.21'
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

ext.nav_version = "2.1.0-alpha02"
ext.material_component ="1.0.0"
ext.retrofit_version = "2.5.0"
ext.retrofit2rx_java2adapter = '1.0.0'
ext.logging_interceptor = '3.9.1'
ext.moshi_version = '1.8.0'
ext.rx_java_version = '2.2.8'
ext.rx_kotlin_version = '2.3.0'
ext.rx_android_version = '2.1.1'

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
